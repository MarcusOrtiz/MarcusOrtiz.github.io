<!DOCTYPE html>
<html>
    <!-- Title + CSS link -->
    <head>
        <title>Capital One Travel</title>
        <link href= "css/style.css" rel= "stylesheet">
    </head>

    <body>
<!-- ================== Navigation Bar ================ -->
        <header>
            <!-- Logo -->
            <div class= "logo">
                <img src= "images/capital-one-logo.png" alt= "capital one logo" width= "150px">
            </div>
            
            <!-- Toolbar -->
            <div class="toolbar">
                <a class="active" href="index.html"><img src= "images/search.svg" alt= "search icon"></a>
                <div class= "not-search">
                    <a href="construction.html">Your Trips</a>
                    <a href="construction.html">Contact</a>
                    <a href="construction.html">Sign In</a>
                </div>
            </div>
        </header>

<!-- ==================== Main ====================== -->
        <main>
            <!-- City image and text -->
            <div class= "title-background">
                <div class= "title">
                    <h1>Come Fly With Us!</h1>
                </div>
            </div>

            <!-- Left box used for design/intro -->
            <div class= "main-columns">
                <div class= "introduction">
                    <h2>Let's find you a flight</h2>
                </div>
                
                <!-- Form used for flight checking -->
                <div class= "checker">
                    <div class= "checker-cols">
                        <form action="construction.html">

                            <!-- Locations -->
                            <div class= "checker-col">

                                <label for="depart-location">From</abel>
                                <input type="text" class="depart-location" placeholder="location">

                                <label for="arrival-location">Headed to?</label>
                                <input type="text" class="arrival-location" placeholder="location">
                            </div >
                            
                            <!-- Dates -->
                            <div class= "checker-col">

                                <label for="depart-date"></label>Departing?</label>
                                <input type="text" class="depart-date" placeholder="mm/dd/yyyy">

                                <label for="return-date">Returning?</label>
                                <input type="text" class="return-date" placeholder="mm/dd/yyyy">

                            </div>
                            
                            <!-- Trip Type -->
                            <label for="trip-type"></label>
                            <select class="trip-type">
                                <option value="roundtrip">Roundtrip</option>
                                <option value="one-way">One-way</option>
                            </select>
                        
                        <input type="submit" value="Submit">
                    </form>
                    </div>
                </div>
            </div>


        </main>


<!-- ================= Footer ======================= -->
        <footer>

            <!-- About Us -->
            <div class="f-col">
                <h3><strong>About Us</strong></h3>
                <ul>
                    <li><a href="construction.html">References</a></li>
                    <li><a href="construction.html">Our Team</a></li>
                    <li><a href="construction.html">Our Mission</a></li>
                </ul>
            </div>

            <!-- Careers -->
            <div class="f-col">
                <h3><strong>Careers</strong></h3>
                <ul>
                    <li><a href="construction.html">Experienced</a></li>
                    <li><a href="construction.html">Students</a></li>
                    <li><a href="construction.html">Recent Grads</a></li>
                </ul>
            </div>
            
            <!-- Socials -->
            <div class="f-col">
                <h3><strong>Socials</strong></h3>
                <ul>
                    <li><a href="construction.html">Instagram</a></li>
                    <li><a href="construction.html">Twitter</a></li>
                    <li><a href="construction.html">Linkedin</a></li>
                </ul>
            </div>
        </footer>

    </body>

</html>
